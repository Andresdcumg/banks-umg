<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.wilmertorres.com">

<head th:replace="fragments/general.html :: headerfiles"></head>
<body>
<nav th:replace="fragments/general.html :: header"></nav>

<main role="main" class="container">
    <div id="login-section" class="row pt-5 pb-3">
        <div class="col-12">
            <div class="login-form form">
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="suggestion">Comentario</label>
                    <textarea class="form-control" id="suggestion" rows="3"></textarea>
                </div>
                <button class="btn btn-primary mt-3 mb-5" onclick="suggestion()">Enviar sugerencia</button>
            </div>
        </div>
    </div>
</main>
