<footer th:fragment="footer">
    <a class="btn btn-secondary sticky-btn" href="/user/suggestion">Sugerencias</a>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>

    <script>
    var clienteEmail = "";
    var clienteId = 0;
    var jwToken = "";
    var bancoName = "";

    function getIdToken() {
        firebase.auth().currentUser.getIdToken(true).then(function(idToken) {
            console.log(idToken);
            jwToken = idToken;
            getCliente();
        }).catch(function(error) {
            // Handle error
        });
    }

    function verifyUser() {
        firebase.auth().onAuthStateChanged((user) => {
            console.log(user);
          if (user) {
            // User is signed in, see docs for a list of available properties
            // https://firebase.google.com/docs/reference/js/firebase.User
            var uid = user.uid;
            clienteEmail = user.email;
            console.log('sesion vigente: ' + uid);
            getIdToken();
          } else {
            window.location.replace("/");
          }
        });
    }

    function logout() {
    firebase.auth().signOut()
      .then(function() {
        alert('Cerraste la sesion');
        window.location.replace("/");
      })
      .catch(function(error) {
        var errorCode = error.code;
          var errorMessage = error.message;
      });
    }

    function suggestion() {
        var sugerencia = {
            nombre: document.getElementById("name").value,
            email: document.getElementById("email").value,
            ip: "127.0.0.1",
            comentario: document.getElementById("suggestion").value,
        }

        $.ajax({
            url: '/api/v1/sugerencias',
            type: 'post',
            dataType: 'json',
            contentType: 'application/json',
            success: function (data) {
                if (confirm("Tu sugerencia ha sido guardada, gracias!") == true) {
                  location.reload();
                } else {
                  location.reload();
                }
            },
            data: JSON.stringify(sugerencia)
        });
    }

    function getCliente() {
        $.ajax
        ({
          type: "GET",
          url: "/api/v2/clientes/" + clienteEmail,
          dataType: 'json',
          headers: {
            "Authorization": "Bearer " + jwToken
          },
          success: function (data) {
            console.log(data);
            clienteId = data.idCliente;
            bancoName = data.banco.nombre;
            $('#username').html(data.nombre + " " + data.apellido);
            getCuentas();
          }
        });
    }

    function getCuentas() {
        $('.cuentas-container').empty();

        $.ajax
        ({
          type: "GET",
          url: "/api/v2/clientes/" + clienteId + "/cuentas",
          dataType: 'json',
          headers: {
            "Authorization": "Bearer " + jwToken
          },
          success: function (data) {
            console.log(data);

            data.forEach(function(cuenta){
                $('.cuentas-container').append("" +
                "<div class='cuenta-container'>" +
                "    <h4>Cuenta " + cuenta.tipo + " NO. " + cuenta.idMon + "</h4>" +
                "    <p>Saldo actual: Q" + cuenta.saldo +"</p>" +
                "    <p>Banco: <strong>" + bancoName +"</strong></p>" +
                "    <input type='number' id='deposito-" + cuenta.idMon + "'></input> <a class='depositar-btn' data-tipo='" + cuenta.tipo + "' data-cuenta='" + cuenta.idMon + "'>Depositar</a>" +
                "</div>");
              });
          }
        });
    }

    function addCuenta(tipo) {
        var cuenta = {
            tipo: tipo,
            saldo: 0,
            idCliente: clienteId
        }

        $.ajax({
            url: "/api/v2/clientes/" + clienteId + "/cuentas",
            type: 'post',
            dataType: 'json',
            contentType: 'application/json',
            headers: {
                "Authorization": "Bearer " + jwToken
              },
            success: function (data) {
                getCuentas();
            },
            data: JSON.stringify(cuenta)
        });
    }

    function addCuenta(tipo) {
        var cuenta = {
            tipo: tipo,
            saldo: 0,
            idCliente: clienteId
        }

        $.ajax({
            url: "/api/v2/clientes/" + clienteId + "/cuentas",
            type: 'post',
            dataType: 'json',
            contentType: 'application/json',
            headers: {
                "Authorization": "Bearer " + jwToken
              },
            success: function (data) {
                getCuentas();
            },
            data: JSON.stringify(cuenta)
        });
    }

    function depositarCuenta(tipo, cuentaId) {
        var saldo = $('#deposito-' + cuentaId).val();

        if (saldo > 0) {
            var cuenta = {
                tipo: tipo,
                saldo: saldo,
                idCliente: clienteId
            }

            $.ajax({
                url: "/api/v2/cuentas/" + cuentaId,
                type: 'put',
                dataType: 'json',
                contentType: 'application/json',
                headers: {
                    "Authorization": "Bearer " + jwToken
                  },
                success: function (data) {
                    getCuentas();
                },
                data: JSON.stringify(cuenta)
            });
        } else {
            alert("El monto a depositar debe ser mayor a 0");
        }
    }

    </script>

    <script>
        $(function() {
            var $body = $('body');
            verifyUser();

            $('.add-cuenta').click(function() {
                var tipo = $(this).data("tipo");
                addCuenta(tipo);
            });

            $body.on('click', '.depositar-btn', function() {
                var tipo = $(this).data("tipo");
                var cuenta = $(this).data("cuenta");
                depositarCuenta(tipo, cuenta);
            });
        });

    </script>
