    function getIdToken() {
        firebase.auth().currentUser.getIdToken(true).then(function(idToken) {

    function register() {
        firebase.auth().createUserWithEmailAndPassword(document.getElementById("email").value, document.getElementById("password").value)
          .then((userCredential) => {
            // Signed in
            var user = userCredential.user;
            alert('Usuario registrado');
          })
          .catch((error) => {
            var errorCode = error.code;
            var errorMessage = error.message;
            // ..
          });

          firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        // User is signed in, see docs for a list of available properties
        // https://firebase.google.com/docs/reference/js/firebase.User
        var uid = user.uid;
        // ...
      } else {
        // User is signed out
        // ...
      }
    });
    }

    function login() {
      firebase
        .auth()
        .signInWithEmailAndPassword(document.getElementById("email").value, document.getElementById("password").value)
        .then(function(result) {
        alert('Sesion iniciada');
        })
        .catch(function (error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          // ...
        });

        firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        // User is signed in, see docs for a list of available properties
        // https://firebase.google.com/docs/reference/js/firebase.User
        var uid = user.uid;
        // ...
      } else {
        // User is signed out
        // ...
      }
    });
    }

    function suggestion() {
        var sugerencia = {
            nombre: document.getElementById("name").value,
            email: document.getElementById("email").value,
            ip: "127.0.0.1",
            comentario: document.getElementById("suggestion").value,
        }

        $.ajax({
            url: '/api/v1/sugerencias',
            type: 'post',
            dataType: 'json',
            contentType: 'application/json',
            success: function (data) {
                alert("Tu sugerencia ha sido guardada, gracias!");
            },
            data: JSON.stringify(sugerencia)
        });
    }
